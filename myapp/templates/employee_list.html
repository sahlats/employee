<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row mt-5">
            <div class="col-1"></div>
            <div class="col-10 border p-3">
                <div class="w-100 d-flex justify-content-end my-3">
                    <a href="{%url 'employee_create'%}" class="btn btn-dark">ADD</a>
                </div>
                <center><h1 class="mb-5">EMPLOYEE LIST</h1></center>
                <table class="table  table-striped" >
                    <tr>
                        <th>name</th>
                        <th>designation</th>
                        <th>department</th>
                        <th>salary</th>
                        <th>contact</th>
                        <th>address</th>
                        <th>Action</th>
                    </tr>
                    {%for m in Employee%}
                    <tr>
                        <td>{{m.name}}</td>
                        <td>{{m.designation}}</td>
                        <td>{{m.department}}</td>
                        <td>{{m.salary}}</td>
                        <td>{{m.contact}}</td>
                        <td>{{m.address}}</td>
                        <td>
                            <a href="{%url 'Employee_detail' m.id%}"class="btn btn-dark">Detail</a>
                            <a href="{%url 'Employee-delete' m.id%}"class="btn btn-dark">Remove</a>
                            <a href="{%url 'Employee-update' m.id%}"class="btn btn-dark">Update</a>
                        </td>
                    </tr>
                    {%endfor%}
                </table>
            </div>

           
            <div class="col-4"></div>
        </div>
    </div>
</body>
</html>
